<html>
    <head>
        <meta charset="ustf-8">
        <title>Find Leap Year</title>
        <script>
            year = window.prompt("Input a Year : ");
            x = (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
            console.log("Is "+year+" a leap year? " + x);
            
        </script>
    </head>
    <body>
        <h3>Find Leap Year</h3>
    </body>
</html>
