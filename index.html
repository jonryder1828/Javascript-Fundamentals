<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style>
    <script>
        function multiplyBy()
{
        input1 = document.getElementById("firstNumber").value;
        input2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = input1 * input2;
}

function divideBy() 
{ 
        input1 = document.getElementById("firstNumber").value;
        input2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = input1 / input2;
}
    </script>
</head>
<body>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
</body>
</html>
